<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,viewport-fit=cover">
    <title>Food Website</title>
    <link href="./index.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            #cart{
                margin-left: 500px;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                font-size: 70px;
            }
        </style>
</head>

<body>
    
    <div id="main">
        <h1 id="cart">Restaurant</h1>
        <div class="container" id="container">
            <div class="row">
                <div class="col-md-2">
                    <select id="category" class="form-select" onchange="displaycategory(this.value)">
                        <option value="biryani">Biryani</option>
                        <option value="chicken">Chicken</option>
                        <option value="chinese">Chinese</option>
                        <option value="paneer">Paneer</option>
                        <option value="south indian">South Indian</option>
                        <option value="vegetable">Vegetable</option>
                    </select>
                </div>
                <div class="col-md-8"></div>
                <div class="col-md-2">
                    <i class="fa fa-cart-plus" id="cart-plus" onclick="showItemList()"> 0 Items</i>
                </div>
            </div>
        </div>
        <div class="container" id="food">
            <div class="row text-center m-b-5">
                <div class="col-md-3 text-center">
                    <h3>Image</h3>
                </div>
                <div class="col-md-2">
                    <h3>Name</h3>
                </div>
                <div class="col-md-2">
                    <h3>Price</h3>
                </div>
                <div class="col-md-2">
                    <h3>Rating</h3>
                </div>
                <div class="col-md-2">
                    <h3>Add To Cart</h3>
                </div>
            </div>
            <div id="items">
                <!-- Replace the content for this div to display items of teh category
                selected in the dropdown
                -->

            </div>
        </div>

    </div>
    <div id="cart-page" class="cart-toggle container" style="display: none;">
        <h1 id="cart-title">Cart Items</h1>
        <table class="table">
            <thead>
                <td>Item</td>
                <td>Name</td>
                <td>Quantity</td>
                <td>Price</td>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>

        <div class="btn-box">
            <p class="cart-btn" id="total-price" >Total Amount : </p>
        </div>
        <div class="btn-box">
            <button class="cart-btn">Checkout</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
